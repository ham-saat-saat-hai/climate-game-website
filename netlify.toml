[build]
  command = "cd climate-game && hugo --gc --minify -D -b $URL"
  publish = "climate-game/public"

[build.environment]
HUGO_THEMESDIR = "../.."
HUGO_THEME = "repo"
TZ = "Portugal/Lisbon"

[context.production.environment]
HUGO_VERSION = "0.104.1"
HUGO_ENV = "production"

[context.deploy-preview]
command = "cd climate-game && hugo --gc --minify -D -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.104.1"

[context.branch-deploy]
command = "cd climate-game && hugo --gc --minify -D -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
HUGO_VERSION = "0.104.1"